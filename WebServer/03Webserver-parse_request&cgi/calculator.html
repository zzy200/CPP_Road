<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        input[type="number"], select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #2980b9;
        }
        .operation-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .operation-option {
            flex: 1;
            text-align: center;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .operation-option.selected {
            border-color: #3498db;
            background-color: #e1f0fa;
        }
        input[type="radio"] {
            display: none;
        }
    </style>
    <script>
        // 处理操作选择样式
        function selectOperation(operation) {
            document.querySelectorAll('.operation-option').forEach(el => {
                el.classList.remove('selected');
            });
            document.querySelector(`.operation-option[data-operation="${operation}"]`).classList.add('selected');
            document.getElementById('operation').value = operation;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <form action="/cgi-bin/calculator.pl" method="post">
            <div class="form-group">
                <label for="num1">Number 1:</label>
                <input type="number" id="num1" name="num1" step="any" required>
            </div>
            
            <div class="form-group">
                <label>Operation:</label>
                <div class="operation-group">
                    <div class="operation-option" data-operation="add" onclick="selectOperation('add')">
                        <div>+</div>
                        <div>Addition</div>
                    </div>
                    <div class="operation-option" data-operation="multiply" onclick="selectOperation('multiply')">
                        <div>x</div>
                        <div>Multiplication</div>
                    </div>
                </div>
                <input type="hidden" id="operation" name="operation" value="add">
            </div>
            
            <div class="form-group">
                <label for="num2">Number 2:</label>
                <input type="number" id="num2" name="num2" step="any" required>
            </div>
            
            <input type="submit" value="Calculate">
        </form>
    </div>
    
    <script>
        // 初始选择加法
        selectOperation('add');
    </script>
</body>
</html>
